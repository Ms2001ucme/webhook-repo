<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Webhook Events</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: #fafafa;
      color: #333;
    }
    
    h1 { 
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
      color: #24292f;
    }
    
    .event { 
      background: white;
      margin-bottom: 0.75rem;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #e1e4e8;
      transition: all 0.2s ease;
    }
    
    .event:hover {
      border-color: #0969da;
      box-shadow: 0 2px 8px rgba(9, 105, 218, 0.1);
    }
    
    .event-meta {
      font-size: 0.85rem;
      color: #656d76;
      margin-bottom: 0.25rem;
    }
    
    .event-message {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #24292f;
    }
    
    .author {
      font-weight: 600;
      color: #0969da;
    }
    
    .branch {
      font-family: 'SF Mono', Monaco, monospace;
      background: #f6f8fa;
      padding: 0.1rem 0.3rem;
      border-radius: 3px;
      font-size: 0.9em;
    }
    
    .action-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-right: 0.5rem;
    }
    
    .action-push {
      background: #dafbe1;
      color: #1a7f37;
    }
    
    .action-pull-request {
      background: #ddf4ff;
      color: #0969da;
    }
    
    .action-merge {
      background: #fbefff;
      color: #8250df;
    }
    
    @media (max-width: 600px) {
      body { padding: 1rem; }
      h1 { font-size: 1.5rem; }
      .event { padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <h1>Latest GitHub Events</h1>
  <div id="events"></div>

  <script>
    async function fetchEvents() {
      try {
        const res = await fetch('/webhook/events');
        const data = await res.json();
        const container = document.getElementById('events');
        container.innerHTML = "";

        data.forEach(event => {
          const time = new Date(event.timestamp).toLocaleString();
          const div = document.createElement("div");
          div.classList.add("event");
          
          let actionClass = "";
          let actionText = "";
          let msg = "";
          
          if (event.action === "PUSH") {
            actionClass = "action-push";
            actionText = "Push";
            msg = `<span class="author">${event.author}</span> pushed to <span class="branch">${event.to_branch}</span>`;
          } else if (event.action === "PULL_REQUEST") {
            actionClass = "action-pull-request";
            actionText = "Pull Request";
            msg = `<span class="author">${event.author}</span> submitted a pull request from <span class="branch">${event.from_branch}</span> to <span class="branch">${event.to_branch}</span>`;
          } else if (event.action === "MERGE") {
            actionClass = "action-merge";
            actionText = "Merge";
            msg = `<span class="author">${event.author}</span> merged branch <span class="branch">${event.from_branch}</span> to <span class="branch">${event.to_branch}</span>`;
          }

          div.innerHTML = `
            <div class="event-meta">
              <span class="action-badge ${actionClass}">${actionText}</span>
              ${time}
            </div>
            <div class="event-message">${msg}</div>
          `;
          
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to fetch events:", err);
      }
    }

    fetchEvents();
    setInterval(fetchEvents, 15000); // Refresh every 15 seconds
  </script>
</body>
</html>
